<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pariedad de un número</title>
</head>

<body>

    <main>

        <script>

            let numero = 8;

            function pariedad(numerito){
                if(numerito % 2 == 0){
                    console.log('El número es par');
                }else{
                    console.log('El número es impar');
                }
            }

            pariedad(numero);

        </script>

    </main>
    
</body>
</html>
