<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios prácticos JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div> <!-- Cambiar contenido de texto -->

        <h1 id="titulo">Hola mundo</h1>

    </div>

    <div> <!-- Cambiar multiples textos -->

        <p class="parrafo">Texto 1</p>
        <p class="parrafo">Texto 2</p>
        <p class="parrafo">Texto 3</p>

    </div>

    <div> <!-- Inserción de estilos -->

        <div id="caja">Caja</div>

    </div>

    <div> <!--Insertar elementos li en ul -->

        <ul id="lista">

        </ul>

    </div>


    <div> <!-- Eliminar elemento li de ul -->

        <ul id="lista2">
            <li>Elemento 1</li>
            <li id="borrar">Elemento 2</li>
            <li>Elemento 3</li>
        </ul>

    </div>


    <div> <!-- Cambiar atributos -->

        <img id="foto" src="imagen1.jpg" title="Imagen a editar">

    </div>


    <div> <!-- Agregar una clase -->

        <div id="mensaje">Hola</div>

    </div>


    <div> <!-- Reemplazar un elemento por otro -->

        <p id="viejo">Texto viejo</p>

    </div>


    <div> <!-- Insertar elementos en posiciones específicas -->
        <ul id="lista3">
            <li>Uno</li>
            <li>Tres</li>
        </ul>
    </div>

    <div id="final"> <!-- Ejercicio realista tipo app -->
        
    </div>



    <script src="./main.js"></script>

</body>

</html>
