<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>

<body>

    <header>
        <h1>Operadores</h1>
    </header>

    <main>

        <script>

            /* Aritméticos + - * / % () */

            let a = 5
            let b = 8

            console.log(a ** b);
            console.log(a + b);
            console.log(a - b);
            console.log(a * b);
            console.log(a / b);
            console.log(a % 2); /* Módulo */
            console.log(b % 2); /* Módulo */



            /* Relacionales > < >= <= == === != !== */

            console.log(8 > 9); /* false */
            console.log(9 > 8); /* true */
            console.log(8 === 8); /* true */
            console.log(8 >= 8); /* true */
            console.log(8 == '8'); /* true */
            console.log(8 === '8'); /* false */

            /* = Asignación */
            /* == Comparación de valor */
            /* === Comparación de valor y de tipo de dato*/



            /* Incremento y decremento */

            let i = 1;
            console.log(i++);
            console.log(i--);
            console.log(i+=2); /* 3 */
            console.log(i-=3); /* -2 */
            console.log(i/=2); /* 0.5 */




            /* Booleanos */

            /* ! NOT */
            /* && AND */
            /* || OR */

            console.log((3>4)||(5>2)); /* true */
            console.log(!true);
            console.log(!false);

        </script>

    </main>

</body>

</html>
